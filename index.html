<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="header">
        <p><span class="header-rock">ROCK</span><span class="header-paper">PAPER</span><span class="header-scissors">SCISSORS</span></p>
    </div>
    <div id="game-container">
        <div class="game-container-header">
            <p class="win-game">Player who gets to 5 first wins!</p>
            <p class="state-round-results">Rock, Paper, Scissors... SHOOT!</p>
        </div>
        <div class="round-results">
            <div class="player-info"><span class="player-choice">❔</span> <p>Player: <span class="player-score">0</span></p></div>
            <div class="computer-info"><span class="computer-choice">❔</span> <p>Computer: <span class="computer-score">0</span></p></div>
        </div>
        <div class="game-record">
            <p>Ties: <span class="ties">0</span></p>
        </div>
        <div class="player-choices">
            <button class="rock">🪨</button>
            <button class="paper">📄</button>
            <button class="scissors">✂️</button>
        </div>
        <div class="play-again-container">
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <div id="footer">
        <p>JuanHundred &copy; 2024</p>
    </div>
    
<script src="index.js"></script>
</body>
</html>
