<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div id="game-container">
        <div class="game-container-header">
            <h3>Player who gets to 5 first wins!</h3>
            <h3 class="state-round-results">Rock, Paper, Scissors... SHOOT!</h3>
        </div>
        <div class="round-results">
            <div id="player-choice">&#10068;</div>
            <div id="computer-choice">&#10068;</div>
        </div>
        <div class="game-record">
            <h3>Player: <span class="player-score">0</span></h3>
            <h3>Ties: <span class="ties">0</span></h3>
            <h3>Computer: <span class="computer-score">0</span></h3>
        </div>
        <div class="player-choices">
            <button class="rock">&#9994;</button>
            <button class="paper">&#9995;</button>
            <button class="scissors">&#9996;</button>
        </div>
        <div class="play-again-container">
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <div id="footer">
        <p>JuanHundred &copy; 2024</p>
    </div>
    
<script src="index.js"></script>
</body>
</html>
